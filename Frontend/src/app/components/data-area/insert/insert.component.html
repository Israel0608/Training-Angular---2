<form (submit)="send()">

    <label>Target Audience: </label>
    <select name="audienceId" class="form-control" [(ngModel)]="game.audienceId">
        <option selected disabled >Select Target Audience</option>
        <option *ngFor="let a of audiences" value="{{a.audienceId}}">{{a.audienceName}}</option>
    </select>

    <label>Name: </label>
    <input type="text" name="name" class="form-control" [(ngModel)]="game.name">

    <label>Description: </label>
    <input type="text" name="description" class="form-control" [(ngModel)]="game.description">

    <label>Number: </label>
    <input type="number" step="0.01" name="price" class="form-control" [(ngModel)]="game.price">

    <button class="btn btn-primary">Add</button>
</form>
